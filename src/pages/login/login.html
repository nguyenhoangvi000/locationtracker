<ion-content padding>
  <ion-row>
    <ion-col></ion-col>
    <ion-col width-50>
      <h3>Đăng nhập</h3>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <ion-item>
    <ion-input type="text" name="username" [(ngModel)]="email" placeholder="Email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input type="password" name="password" [(ngModel)]="password" placeholder="Mật khẩu"></ion-input>
  </ion-item>

  <ion-row>
    <ion-col width-20></ion-col>
    <ion-col width-60>
      <button ion-button round block (click)=login()>Login</button>
    </ion-col>
    <ion-col width-20></ion-col>
  </ion-row>

</ion-content>
